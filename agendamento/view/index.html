<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="download.png" alt="logo" width="150px" height="85px">
            <span class="fs-4">Agendamento de Aulas</span>
        </a>
        <button type="button" class="btn btn-outline-success">
            <a class="link1" href="tabela.html">Aulas Agendadas</a>
        </button>

        <button type="button" id="btn-sair" class="btn btn-danger">
            <a href="/agendamento/index_login.html">Sair</a>
        </button>
    </header>

    <form id="form" class="form">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">*</span>
            <input type="text" class="form-control" placeholder="Nome do professor" id="nomeprofessor"
                aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">*</span>
            <input type="text" class="form-control" placeholder="Responsável da Reunião" id="email"
                aria-label="Username" aria-describedby="basic-addon1" disabled>
        </div>

        <div class="div-form-select">
            <select class="form-select" aria-label="Default select example" id="listacursos" required>
                <option selected value="0">Selecione o Curso *</option>
                <option value="SUP. DE TEC. GESTÃO FINANCEIRA - EAD">SUP. DE TEC. GESTÃO FINANCEIRA - EAD</option>
                <option value="SUP. DE TEC. EM PROCESSOS GERENCIAIS - EAD">SUP. DE TEC. EM PROCESSOS GERENCIAIS - EAD
                </option>
            </select>

            <select class="form-select" aria-label="Default select example" id="listadisciplinas" required>
                <option selected value="0">Selecione a Disciplina *</option>
                <option value="CERTIFICAÇÕES PROFISSIONAIS EM FINANÇAS - PPA (1/2023)">CERTIFICAÇÕES PROFISSIONAIS EM
                    FINANÇAS - PPA (1/2023)</option>
                <option value="GESTÃO DE CAPITAL DE GIRO - PPA (1/2023)">GESTÃO DE CAPITAL DE GIRO - PPA (1/2023)
                </option>
                <option value="FORMAÇÃO SOCIOAMBIENTAL - PPA (1/2023)">FORMAÇÃO SOCIOAMBIENTAL - PPA (1/2023)</option>
                <option value="GESTÃO DE GOVERNANÇA, RISCO E COMPLIANCE - PPA (1/2023)">GESTÃO DE GOVERNANÇA, RISCO E
                    COMPLIANCE - PPA (1/2023)</option>
                <option value="SISTEMAS DE GESTÃO DA QUALIDADE - PPA (1/2023)">SISTEMAS DE GESTÃO DA QUALIDADE - PPA
                    (1/2023)</option>
            </select>
        </div>


        <div class="input-group mb-3">
            <div class="input-group-text">
                <span>Registro de Participação</span>
                <input class="form-check-input mt-0" id="checkbox" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
            </div>
        </div>

        <div id="registro">

        </div>

        <div class="horario-aula">
            <div class="horario-aula-inicio">
                <h1 class="h1">Data de Inicio *</h1>
                <input class="input-data" name="envArqIni" type="datetime-local" id="envArqIni" value="2023-04-18T23:00"
                    required>
            </div>

            <div class="horario-aula-fim">
                <h2 class="h2">Data de Encerramento *</h2>
                <input class="input-data" name="envArqIni" type="datetime-local" id="envArqFim" value="2023-04-18T23:00"
                    required>
            </div>
        </div>

        <button type="submit" class="btn btn-success" id="botaoenviar">Enviar para a tabela</button>
    </form>




    <script src="../modelo/model.js"></script>
    <script src="../persistencia/usuarioDAO.js"></script>
    <script src="../persistencia/scriptDAO.js"></script>
    <script src="script.js"></script>
</body>

</html>
