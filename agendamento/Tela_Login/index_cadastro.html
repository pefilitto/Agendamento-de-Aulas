<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Agendamento de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <form action="" id="formulario-cadastra" class="formulario">
        <div class="cadastro">
            <div class="img-aprender">
                <img src="download.png" alt="" class="img-login">
            </div>
            <span class="escrito1">Matricula:</span> <br>
            <input type="text" class="input" id="usuario_cadastro" required><br><br>
            <span class="escrito2">Nome:</span><br>
            <input type="text" class="input" id="nome_cadastro" required><br><br>
            <span class="escrito2">Email:</span><br>
            <input type="text" class="input" id="email_cadastro" required><br><br>
            <span class="escrito2">Senha:</span><br>
            <input type="password" class="input" id="senha_cadastro" required><br><br>
            <button type="submit" class="button" id="btn-cadastra">Entrar</button>
            <a href="">
                <h1 class="h1">Esqueceu a senha?</h1>
            </a>
        </div>
    </form>

    <script src="../persistencia/usuarioDAO.js"></script>
    <script src="../modelo/modelo_Usuario.js"></script>
    <script src="script_cadastro.js"></script>
</body>

</html>
